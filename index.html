<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post {
            margin-bottom: 30px;
        }
        .post h2 {
            color: #007bff;
        }
        .post .meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        .post .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>Sample Blog Post Title</h2>
            <div class="meta">
                <span>Posted on January 1, 2024 by John Doe</span>
            </div>
            <div class="content">
                <p>This is a sample blog post. You can replace this content with your own blog posts.</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                <p>...</p>
            </div>
        </div>
        <!-- Add more posts here -->
    </div>
</body>
</html>
